<!-- web/templates/home.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Barranquiando</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Barranquiando</h1>
    </header>
    <div class="container">
        <h2>Barrancos en el Pirineo</h2>
        <ul>
            {% for barranco in barrancos %}
                <li>
                    <a href="/barrancos/{{ barranco.nombre }}">{{ barranco.nombre }}</a>
                </li>
            {% else %}
                <li>No hay barrancos disponibles.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
